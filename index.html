<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- SEO Meta -->
    <title>Reflection AI — Daily Journaling Powered by Emotion</title>
    <meta
      name="description"
      content="A calm, minimal journaling experience that helps you reflect on your time, habits, and emotions. Built with Vue 3 + Tailwind CSS."

    <meta
      name="author"
      content="Logan Barsell"
    />

    <!-- Open Graph for Social Sharing -->
    <meta
      property="og:title"
      content="Reflection AI — Daily Journaling Powered by Emotion"
    />

      property="og:description"
      content="Track your activities and moods with a zen-inspired journaling UI. Built as part of a Gun.io Design Engineer challenge."

      property="og:image"
      content="https://reflection-ai.netlify.app/screenshots/summary.png"
    />
    <meta
      property="og:url"
      content="https://reflection-ai.netlify.app"
    />
    <meta
      property="og:type"
      content="website"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      href="/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.js"
    ></script>
    <script
      src="https://accounts.google.com/gsi/client"
      async
      defer
    ></script>
  </body>
